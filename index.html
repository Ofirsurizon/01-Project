<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/bootsrap.css" />
    <link href="./assets/styles/styles.css" rel="stylesheet" />
    <script defer src="main.js"></script>
  </head>

  <body onload="main()">
    <!-- Header -->
    <div class="header container-fluid text-center mt-3">
      <h1>Ofir The King Task Board</h1>
    </div>
    <!-- End Header -->

    <div class="font-change container-fluid mt-5">
      <div class="row d-flex justify-content-center">
        <div class="background col-6 text-dark">
          <form class="background" id="taskForm" onsubmit="addTask(event)">
            <div class="form-group container-fluid">
              <div>
                <label for="taskNameBox">Task Name:</label>
                <input
                  type="text"
                  id="taskNameBox"
                  class="form-control"
                  required
                />
              </div>
              <div>
                <label for="taskTimeBox">Task Time:</label>
                <input
                  type="time"
                  id="taskTimeBox"
                  class="form-control"
                  required
                />
              </div>
              <div>
                <label for="taskDateBox">Task Date:</label>
                <input
                  type="date"
                  id="taskDateBox"
                  class="form-control"
                  required
                />
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark mt-3">
                  Add Task
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12" id="taskList"></div>
      </div>
    </div>
  </body>
</html>
