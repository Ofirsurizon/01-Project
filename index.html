<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Urbanist:wght@300;400;500;600;700&display=swap');

        .header {
            font-family: 'Anton', sans-serif, 'Urbanist', sans-serif;

        }
    </style>
</head>

<body>

    <body>

        <!-- Header -->
        <div class="header container-fluid text-center mt-3">
            <h1>Ofir The King Task Board</h1>
        </div>
        <!-- End Header -->

        <div class="container-fluid mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-6 text-dark">
                    <form class="background" id="taskForm" onsubmit="addTask()">
                        <div class="form-group">
                            <label for="taskNameBox">Task Name:</label>
                            <input type="text" id="taskNameBox" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="taskTimeBox">Task Time:</label>
                            <input type="time" id="taskTimeBox" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDateBox">Task Date:</label>
                            <input type="date" id="taskDateBox" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark mt-3 ">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12" id="taskList">

                </div>
            </div>
        </div>

    </body>











</body>

</html>
